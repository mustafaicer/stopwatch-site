<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <title>Stopwatch</title>
</head>
<body class="bg-dark text-white">
    <div class="container w-100 h-100">
        <p id="stopwatch" class="display-1"></p>
        <div class="my-btn-group">
            <button id="reset-button" class="btn btn-secondary py-3 px-5 mx-2 shadow"><i class="fa-solid fa-square"></i></button>
            <button id="stop-button" class="btn btn-secondary py-3 px-5 mx-2 shadow"><i class="fa-solid fa-pause"></i></button>
            <button id="start-button" class="btn btn-secondary py-3 px-5 mx-2 shadow"><i class="fa-solid fa-play"></i></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
